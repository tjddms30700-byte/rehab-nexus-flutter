  <meta charset="UTF-8">

    html, body {
      width: 100%;
      height: 100%;

      padding: 0;
      overflow: hidden;
      background: #ffffff;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Flutter target container */
    #flutter-target,
    flt-glass-pane {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed !important;
      top: 0 !important;

    body > * {

name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Build APK (arm64-v8a)
      run: flutter build apk --release --target-platform android-arm64 --split-per-abi
    
    - name: Build APK (armeabi-v7a)
      run: flutter build apk --release --target-platform android-arm --split-per-abi
    
    - name: Build APK (x86_64)
      run: flutter build apk --release --target-platform android-x64 --split-per-abi
    
    - name: Build Universal APK
      run: flutter build apk --release
    
    - name: Get APK info
      run: |
        echo "ğŸ“¦ APK Build Complete!"
        ls -lh build/app/outputs/flutter-apk/
        echo "---"
        echo "ğŸ“± APK Files:"
        find build/app/outputs/flutter-apk/ -name "*.apk" -type f
    
    - name: Upload arm64-v8a APK
      uses: actions/upload-artifact@v3
      with:
        name: rehab-nexus-arm64-v8a
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
    
    - name: Upload armeabi-v7a APK
      uses: actions/upload-artifact@v3
      with:
        name: rehab-nexus-armeabi-v7a
        path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
    
    - name: Upload x86_64 APK
      uses: actions/upload-artifact@v3
      with:
        name: rehab-nexus-x86_64
        path: build/app/outputs/flutter-apk/app-x86_64-release.apk
    
    - name: Upload Universal APK
      uses: actions/upload-artifact@v3
      with:
        name: rehab-nexus-universal
        path: build/app/outputs/flutter-apk/app-release.apk
    
